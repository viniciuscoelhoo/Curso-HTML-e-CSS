<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="sheet icon" href="html logo.png">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HMTL5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;P&gt;">Paragráfos</abbr></li>
        <li><abbr title="Use a tag  &lt;h1 até h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol e li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul e li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

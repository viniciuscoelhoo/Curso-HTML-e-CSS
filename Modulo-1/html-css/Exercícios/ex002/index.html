<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo como quiser.</p>
    <p>Se precisar quebrar o texto, você pode usar a tag &lt;br&gt;.</p> <!--LESS THAN / GREATER THAN-->
    <p>Vamos adicionar alguns símbolos especiais
        <br>&reg;&copy;&trade;&euro;&dollar;&yen;
        &Delta;&delta;&uparrow;
    </p>
    <p> Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F60E;
    </p>
</body>
</html>

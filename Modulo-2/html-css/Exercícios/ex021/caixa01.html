 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /*box level*/
            background-color: aquamarine;
            height: 400px;
            width: 400px;
            /*border-width: 15px;
            border-style: solid;
            border-color: blueviolet;*/
            border: 15px solid blueviolet;
            /* Padding, Margin: top, right, bottom, left*/
            padding: 10px 10px 10px 10px; /*ou só 10px, ou 10px 20px (cima-baixo e lados)*/

            margin: 5px 5px 30px 5px;
        }

        a { /*inline level*/
            border-width: 5px;
            border-style: solid;
            border-color: red;

            padding: 10px 10px 10px 10px;

            margin: 5px 5px 5px 5px;
        }
    </style>
 </head>
 <body>
    <h1>Exemplo de caixa box-level</h1>
    <p> Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona.</p>
 </body>
 </html>
